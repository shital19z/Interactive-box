<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="box" id="box1">
      <div class="header">Top Box</div>
      <div class="content">
        <div class="option">
          <label>Colors:</label>
          <div class="colors">
            <span class="color red"></span>
            <span class="color green"></span>
            <span class="color blue"></span>
          </div>
        </div>
        <div class="option">
          <label>Sizes:</label>
          <div class="sizes">
            <button>S</button>
            <button>M</button>
            <button>L</button>
          </div>
        </div>
      </div>
    </div>

    <div class="box" id="box2">
      <div class="header">Middle Box</div>
      <div class="content">
        <div class="option">
          <label>Colors:</label>
          <div class="colors">
            <span class="color red"></span>
            <span class="color green"></span>
            <span class="color blue"></span>
          </div>
        </div>
        <div class="option">
          <label>Sizes:</label>
          <div class="sizes">
            <button>S</button>
            <button>M</button>
            <button>L</button>
          </div>
        </div>
      </div>
    </div>

    <div class="box" id="box3">
      <div class="header">Bottom Box</div>
      <div class="content">
        <div class="option">
          <label>Colors:</label>
          <div class="colors">
            <span class="color red"></span>
            <span class="color green"></span>
            <span class="color blue"></span>
          </div>
        </div>
        <div class="option">
          <label>Sizes:</label>
          <div class="sizes">
            <button>S</button>
            <button>M</button>
            <button>L</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
